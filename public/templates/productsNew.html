<h1>Add a New Product</h1>

<section>
  <form ng-submit="productsNew.create()">
    <div>
      <label>Product name</label>
      <input type="text" name="name" placeholder="Product Name" ng-model="productsNew.product.name" class="u-full-width">
    </div>
    <div>
      <label>Product description</label>
      <input type="text" name="description" placeholder="Description" ng-model="productsNew.product.description" class="u-full-width">
    </div>
    <div>
      <label>Product Image</label>
      <input type="text" name="image" placeholder="Product Image" ng-model="productsNew.product.image" class="u-full-width">
    </div>
    <div>
      <label>Original Price</label>
      <input type="float" name="originalPrice" placeholder="Original Price" ng-model="productsNew.product.original_price" class="u-full-width">
    </div>
    <div>
      <label>Offer Price</label>
      <input type="float" name="offerPrice" placeholder="Offer Price" ng-model="productsNew.product.offer_price" class="u-full-width">
    </div>
    <div>
      <label>Offer End Date</label>
      <input type="date" name="endTime" placeholder="Date" ng-model="productsNew.product.end_time" class="u-full-width">
    </div>
    <div>
      <label>Availability</label>
      <input type="checkbox" name="availability" placeholder="Item on Offer?" ng-model="productsNew.product.is_available" class="u-full-width">
    </div>
    <div>
      <label>Quantity</label>
      <input type="number" name="Quantity" placeholder="Quantity" ng-model="productsNew.product.quantity" class="u-full-width">
    </div>

    <button class="btn btn-primary">Create</button>
  </form>
</section>
