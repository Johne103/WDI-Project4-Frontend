<section>

  <h1 class="userHeading1">Products Picked Index</h1>
  <div>
    <ol class="userSelect">
      Selected Items:
      <li class="userSelectList" ng-repeat="item in main.selectedList track by $index">
        <img {{ item.image}}></img>
        {{ item.name }}
        {{ item.description}}
        {{ item.original_price }}
        {{ item.offer_price }}
        {{ item.end_date}}
       </li>
      </li>
    </ol>
  </div>

</section>
