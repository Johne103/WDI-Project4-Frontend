<section>
  <h1>Products Picked Index</h1>
  <ol>

    <li ng-repeat="product in productsPickedIndex.productPicks">
      <img ng-src="{{ product.image }}" alt=""/>
      <a ui-sref="productsShow({ id: product.id })">
        
        <h4>{{ product.description }}</h4>
      </a>
    </li>
  </ol>
</section>
