<section>
  <h1>Show User</h1>
  <h2>{{ usersShow.user.username }}</h2>
  <h4>{{ usersShow.user.email }}</h4>

  <a ui-sref="usersEdit({ id: usersShow.user.id })" class="button">Edit<a>
  <button ng-if="usersShow.isLoggedIn()" ng-click="usersShow.delete()" ng-click="usersShow.delete()">Delete</button>

</section>
