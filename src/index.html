<!DOCTYPE html>
<html ng-app="finalProject">
  <head>
    <meta charset="utf-8">
    <title>Final Project</title>
    <link rel="stylesheet" href="/css/vendor.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/vendor.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
  </head>
  <body ng-controller="MainController as main">
    <header class="container">
      <h1> Final Project Frontend </h1>
      <nav class="navbar navbar-light bg-faded">
        <div class="container">
          <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"></button>
          <div class="collapse navbar-toggleable-md" id="navbarResponsive">
          <ul class="nav navbar-nav">
            <li class="nav-item"><a ui-sref="usersIndex" ui-sref-active="active">Users</a></li>
            <li class="nav-item" ng-if="main.isLoggedIn()"><a ui-sref="usersNew" ui-sref-active="active">New User</a></li>
            <li class="nav-item" ng-if="!main.isLoggedIn()"><a ui-sref="register" ui-sref-active="active">Register</a></li>
            <li class="nav-item" ng-if="!main.isLoggedIn()"><a ui-sref="login" ui-sref-active="active">Login</a></li>
            <li class="nav-item" ng-if="main.isLoggedIn()"><a ng-click="main.logout()">Logout</a></li>
          </ul>
          </div>
        </div>
      </nav>

    <main class="container" ui-view></main>
  </body>
</html>
